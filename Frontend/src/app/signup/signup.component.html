<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
      </div>
      <form class="login100-form validate-form" (submit)="doSignup()">
        <span class="login100-form-title">
          Create User
        </span>
        <div style="color : green" *ngIf='success'>{{success}}</div>
        <div style="color : red" *ngIf='error'>{{error}}</div>
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="User Name" [(ngModel)]="username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <table>
          <tr>
            <td>Roles :- </td>
            <td>
              <div *ngFor="let role of user_roles">
                <input [(ngModel)]="role.selected" name="{{ role.name }}" type="checkbox" id="{{role.name}}" (change)="onChangeCategory($event, role)">
                <label class="form-check-label" for="{{role.name}}">
                  {{role.name}}
                </label>
              </div>
            </td>
          </tr>
        </table>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Sign-Up
          </button>
        </div>
        <!-- <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div> -->
        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/signin">
            Already have an Account?
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
