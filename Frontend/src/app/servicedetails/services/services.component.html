
<div class="container">

  <!-- Menu  -->

    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Service Details</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addServ" type="submit">Add Services</button>
      </div>
    </div>
  </nav>

  <!--  Table Data -->


  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Service ID</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sr of allservices  | paginate: { itemsPerPage: count, currentPage: p } ">
        <td>{{sr.serviceid}}</td>
        <td>{{sr.servicename}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editServ" (click)="editServ(sr)">Edit</button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteServ(sr)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->

  <div class="d-flex justify-content-center">
    <pagination-controls
      (pageChange)="changePage($event)"></pagination-controls>
  </div>



  <!-- Add new category modal -->


  <div class="modal fade" id="addServ" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Service</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup] = "servObj">

            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Service Name</label>
               <input type="text" formControlName="servicename" id="servicename" aria-describedby="emailHelp">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="addService()">Add</button>
              </div>

        </form>

        </div>
      </div>
    </div>
  </div>


  <!-- Edit the Category modal -->

  <div class="modal fade" id="editServ" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Service</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup] = "servObj">

            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label">Service Name</label>
               <input type="text" formControlName="servicename" id="servicename" aria-describedby="emailHelp">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="updateServ()">Update</button>
              </div>

        </form>
        </div>
      </div>
    </div>
  </div>

  </div>
